<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elysium</title>
    <style>
        
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin-top: 5rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #result {
            margin-top: 2rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Elysium</h1>

    <button id="generateButton">Generate Character</button>

    <div id="result">
        <!-- Character data will be displayed here -->
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const resultDiv = document.getElementById('result');

        generateButton.addEventListener('click', () => {
            resultDiv.innerHTML = 'Generating...';

            fetch('/api/character/generate')
                .then(response => response.json())
                .then(personaData => {
             
                    resultDiv.innerHTML = `
                        <h2>Concept: ${personaData.concept.name}</h2>
                        <h3>Clan: ${personaData.clan.name}</h3>
                        <p><strong>Nature:</strong> ${personaData.nature.name}</p>
                        <p><strong>Demeanor:</strong> ${personaData.demeanor.name}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching character:', error);
                    resultDiv.innerHTML = 'Failed to generate character. See console for details.';
                });
        });
    </script>
</body>
</html>
