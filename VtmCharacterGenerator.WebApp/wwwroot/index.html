<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elysium - V:tM Character Generator</title>
    <style>
        :root {
            --primary-red: #8c1c1c;
            --dark-bg: #121212;
            --medium-bg: #1e1e1e;
            --light-bg: #2a2a2a;
            --text-light: #e0e0e0;
            --text-medium: #b3b3b3;
            --border-color: #444;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .page-container {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 2;
        }

        .sidebar {
            flex: 1;
            align-self: flex-start;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            margin: 0;
        }

        h2 {
            color: var(--primary-red);
            margin-top: 0;
        }

        button {
            background-color: var(--primary-red);
            color: white;
            border: 1px solid #c52525;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            border-radius: 4px;
        }

            button:hover {
                background-color: #a82222;
            }

        #characterSheet {
            transition: all 0.3s ease;
            min-height: 300px;
            margin-top: 1rem;
        }

            #characterSheet.sheet-active {
                background-color: var(--medium-bg);
                border: 1px solid var(--border-color);
                border-radius: 5px;
                padding: 1.5rem;
            }

        /* --- SIDEBAR ACCORDION --- */
        .sidebar-toggle {
            text-align: left;
            margin-bottom: 0;
            position: relative;
        }

        .arrow {
            float: right;
            font-size: 13px;
        }

        .sidebar-toggle.active {
            border-bottom: none;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .sidebar-content {
            background-color: var(--medium-bg);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 0 1.5rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }

        #createButton {
            margin: 1.5rem 0;
            box-shadow: 0 0 10px rgba(200, 40, 40, 0.4);
        }

        .option-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

            .option-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
                color: var(--text-medium);
            }

            .option-group select {
                width: 100%;
                padding: 0.8rem;
                font-size: 1rem;
                background-color: var(--light-bg);
                color: white;
                border: 1px solid var(--border-color);
                border-radius: 4px;
            }

        .sheet-section {
            border-bottom: 1px solid #3a3a3a;
            padding-bottom: 1rem;
            margin-bottom: 1rem
        }

            .sheet-section:last-child {
                border-bottom: none;
                margin-bottom: 0;
                padding-bottom: 0
            }

            .sheet-section h2 {
                padding-bottom: .5rem;
                border-bottom: 1px solid #555
            }

        .persona-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem
        }

            .persona-grid p {
                margin: 0
            }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 1.5rem
        }

        .attribute-category h3 {
            margin-top: 0;
            color: #ccc
        }

        .attribute-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: .5rem
        }

        .attribute-item .label.muted {
            color: var(--text-medium);
        }

        .dots-display .dot {
            height: 12px;
            width: 12px;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 50%;
            display: inline-block;
            margin-left: 4px
        }

            .dots-display .dot.filled {
                background-color: #e0e0e0;
                border-color: #fff
            }
    </style>
</head>
<body>

    <div class="header">
        <h1>Elysium</h1>
        <p>VtM Character Generator</p>
    </div>

    <div class="page-container">
        <div class="main-content">
            <button id="generateButton">Generate Random Character</button>
            <div id="characterSheet"></div>
        </div>

        <div class="sidebar">
            <!-- ADDED a span for the arrow inside the button -->
            <button class="sidebar-toggle">Customize Persona<span class="arrow">▼</span></button>
            <div class="sidebar-content">
                <div class="option-group">
                    <label for="conceptSelect">Concept:</label>
                    <select id="conceptSelect"><option value="">Random</option></select>
                </div>
                <!-- ... other option groups ... -->
                <div class="option-group"><label for="clanSelect">Clan:</label><select id="clanSelect"><option value="">Random</option></select></div>
                <div class="option-group"><label for="natureSelect">Nature:</label><select id="natureSelect"><option value="">Random</option></select></div>
                <div class="option-group"><label for="demeanorSelect">Demeanor:</label><select id="demeanorSelect"><option value="">Random</option></select></div>
                <button id="createButton">Create Custom Character</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const generateButton = document.getElementById('generateButton');
        const createButton = document.getElementById('createButton');
        const sheetDiv = document.getElementById('characterSheet');
        const conceptSelect = document.getElementById('conceptSelect');
        const clanSelect = document.getElementById('clanSelect');
        const natureSelect = document.getElementById('natureSelect');
        const demeanorSelect = document.getElementById('demeanorSelect');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebarContent = document.querySelector('.sidebar-content');
        const arrowSpan = document.querySelector('.arrow');

        let allNatures = [];
        const ATTRIBUTE_CATEGORIES = {
            Physical: ["strength", "dexterity", "stamina"],
            Social: ["charisma", "manipulation", "appearance"],
            Mental: ["perception", "intelligence", "wits"]
        };
        const ABILITY_CATEGORIES = {
            Talents: ["alertness", "athletics", "awareness", "brawl", "empathy", "expression", "intimidation", "leadership", "streetwise", "subterfuge"],
            Skills: ["animal_ken", "crafts", "drive", "etiquette", "firearms", "larceny", "melee", "performance", "stealth", "survival"],
            Knowledges: ["academics", "computer", "finance", "investigation", "law", "medicine", "occult", "politics", "science", "technology"]
        };

        // wire buttons
        generateButton.addEventListener('click', () => {
            sheetDiv.innerHTML = '<p>Generating...</p>';
            fetchAndDisplayCharacter('/api/character/generate');
        });

        createButton.addEventListener('click', () => {
            sheetDiv.innerHTML = '<p>Creating...</p>';
            const payload = {
                conceptId: conceptSelect.value,
                clanId: clanSelect.value,
                natureId: natureSelect.value,
                demeanorId: demeanorSelect.value
            };
            fetchAndDisplayCharacter('/api/character/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        });

        sidebarToggle.addEventListener('click', function () {
            this.classList.toggle('active');

            if (this.classList.contains('active')) {
                arrowSpan.innerHTML = '▲';
                sidebarContent.style.padding = "1.5rem";
                sidebarContent.style.maxHeight = sidebarContent.scrollHeight + "px";
            } else {
                arrowSpan.innerHTML = '▼';
                sidebarContent.style.maxHeight = null;
                sidebarContent.style.padding = "0 1.5rem";
            }
        });

        function fetchAndDisplayCharacter(url, options = {}) {
            fetch(url, options)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    return res.json();
                })
                .then(displayCharacter)
                .catch(err => {
                    console.error("Error fetching character:", err);
                    sheetDiv.classList.add("sheet-active");
                    sheetDiv.innerHTML = '<p style="color: red;">Failed to generate character. See console for details.</p>';
                });
        }

        function displayCharacter(characterData) {
            sheetDiv.classList.add("sheet-active");
            sheetDiv.innerHTML = "";
            sheetDiv.appendChild(renderPersonaSection(characterData));
            sheetDiv.appendChild(renderAttributesSection(characterData.attributes || {}));
            sheetDiv.appendChild(renderAbilitiesSection(characterData.abilities || {}));
            sheetDiv.appendChild(renderBackgroundsSection(characterData.backgrounds || {}));
        }

        function renderPersonaSection(data) {
            const container = document.createElement("div");
            container.className = "sheet-section";
            container.innerHTML = `<h2>Persona</h2>
                        <div class="persona-grid">
                            <p><strong>Concept:</strong> ${data.concept?.name ?? "—"}</p>
                            <p><strong>Clan:</strong> ${data.clan?.name ?? "—"}</p>
                            <p><strong>Nature:</strong> ${data.nature?.name ?? "—"}</p>
                            <p><strong>Demeanor:</strong> ${data.demeanor?.name ?? "—"}</p>
                        </div>`;
            return container;
        }

        function renderAttributesSection(attrs) {
            attrs = attrs || {};
            const section = document.createElement("div");
            section.className = "sheet-section";
            section.innerHTML = "<h2>Attributes</h2>";
            const grid = document.createElement("div");
            grid.className = "attributes-grid";

            for (const category in ATTRIBUTE_CATEGORIES) {
                const catDiv = document.createElement("div");
                catDiv.className = "attribute-category";
                let html = `<h3>${category}</h3>`;

                ATTRIBUTE_CATEGORIES[category].forEach(key => {
                    const value = attrs[key] || 0;
                    const label = key.charAt(0).toUpperCase() + key.slice(1);
                    html += `<div class="attribute-item"><span>${label}</span><span class="dots-display">${renderDots(value)}</span></div>`;
                });

                catDiv.innerHTML = html;
                grid.appendChild(catDiv);
            }

            section.appendChild(grid);
            return section;
        }

        // helper: title-case a phrase and replace underscores
        function titleCaseAndClean(id) {
            if (!id) return "";
            return id.replace(/_/g, ' ')
                .split(' ')
                .map(w => w.length ? (w.charAt(0).toUpperCase() + w.slice(1)) : '')
                .join(' ');
        }

        function renderAbilitiesSection(abilities) {
            abilities = abilities || {};
            const section = document.createElement('div');
            section.className = 'sheet-section';
            section.innerHTML = '<h2>Abilities</h2>';

            const grid = document.createElement('div');
            grid.className = 'attributes-grid';

            // Always render full lists in the fixed order from ABILITY_CATEGORIES.
            for (const categoryName in ABILITY_CATEGORIES) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'attribute-category';

                let categoryHtml = `<h3>${categoryName}</h3>`;
                ABILITY_CATEGORIES[categoryName].forEach(abilityId => {
                    const score = Number(abilities[abilityId] || 0);
                    const displayName = titleCaseAndClean(abilityId);
                    const labelClass = score === 0 ? 'label muted' : 'label';
                    categoryHtml += `<div class="attribute-item"><span class="${labelClass}">${displayName}</span><span class="dots-display">${renderDots(score, 5)}</span></div>`;
                });

                categoryDiv.innerHTML = categoryHtml;
                grid.appendChild(categoryDiv);
            }

            section.appendChild(grid);
            return section;
        }

        function renderBackgroundsSection(backgrounds) {
            backgrounds = backgrounds || {};
            const section = document.createElement('div');
            section.className = 'sheet-section';
            section.innerHTML = '<h2>Backgrounds</h2>';

            const grid = document.createElement('div');
            grid.className = 'attributes-grid';


            const backgroundEntries = Object.keys(backgrounds)
                .filter(id => backgrounds[id] > 0)
                .sort(); // alphabetical order

           
            backgroundEntries.forEach(backgroundId => {
                const score = backgrounds[backgroundId] || 0;
                const displayName = titleCaseAndClean(backgroundId);

                const itemHtml = `
                <div class="attribute-item">
                    <span>${displayName}</span>
                    <span class="dots-display">${renderDots(score, 5)}</span>
                </div>
            `;
                grid.innerHTML += itemHtml;
            });

            section.appendChild(grid);
            return section;
        }

        function renderDots(count, max = 5) {
            let out = "";
            for (let i = 1; i <= max; i++) {
                out += `<span class="dot ${i <= count ? "filled" : ""}"></span>`;
            }
            return out;
        }

        function loadOptions() {
            fetch("/api/character/options")
                .then(res => res.json())
                .then(data => {
                    allNatures = data.natures || [];
                    populateSelect(conceptSelect, data.concepts, "Random");
                    populateSelect(clanSelect, data.clans, "Random");
                    populateNatureOptions();
                    populateDemeanorOptions();
                    natureSelect.addEventListener("change", () => populateDemeanorOptions(natureSelect.value));
                    demeanorSelect.addEventListener("change", () => populateNatureOptions(demeanorSelect.value));
                })
                .catch(err => console.error("Error loading options:", err));
        }

        function populateSelect(el, items, placeholder) {
            el.innerHTML = `<option value="">${placeholder}</option>`;
            (items || []).forEach(item => {
                const opt = document.createElement("option");
                opt.value = String(item.id ?? "");
                opt.textContent = item.name ?? "";
                el.appendChild(opt);
            });
        }

        function populateDemeanorOptions(excludeId = "") {
            const previous = demeanorSelect.value;
            populateSelect(demeanorSelect, allNatures.filter(n => String(n.id) !== String(excludeId)), "Random");
            const exists = Array.from(demeanorSelect.options).some(o => o.value === previous);
            demeanorSelect.value = exists ? previous : "";
        }

        function populateNatureOptions(excludeId = "") {
            const previous = natureSelect.value;
            populateSelect(natureSelect, allNatures.filter(n => String(n.id) !== String(excludeId)), "Random");
            const exists = Array.from(natureSelect.options).some(o => o.value === previous);
            natureSelect.value = exists ? previous : "";
        }

        // initial load
        loadOptions();
    </script>
</body>
</html>
